<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Colorlib Templates">
    <meta name="author" content="Colorlib">
    <meta name="keywords" content="Colorlib Templates">

    <!-- Title Page-->
    <title>Update Song</title>

    <!-- Icons font CSS-->
    <link href="vendor/mdi-font/css/material-design-iconic-font.min.css" rel="stylesheet" media="all">
    <link href="vendor/font-awesome-4.7/css/font-awesome.min.css" rel="stylesheet" media="all">
    <!-- Font special for pages-->
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

    <!-- Vendor CSS-->
    <link href="vendor/select2/select2.min.css" rel="stylesheet" media="all">
    <link href="vendor/datepicker/daterangepicker.css" rel="stylesheet" media="all">

    <!-- Main CSS-->
    <link href="css/main.css" rel="stylesheet" media="all">
    <style>
        .margin-10-px {
            margin: 3px 0;
            color: #f13f45;
        }

    </style>
</head>

<body>
<div class="page-wrapper bg-gra-01 p-t-180 p-b-100 font-poppins">
    <div class="wrapper wrapper--w780">
        <div class="card card-3">
            <div class="card-heading"></div>
            <div class="card-body">
                <h2 class="title">Update song</h2>
                <form method="POST" action="/saveUpdateSong" th:object="${updateSong}">
                    <input type="hidden" th:field="*{id}">
                    <div class="input-group">
                        <input th:field="*{songName}" class="input--style-3" type="text" placeholder="Enter song name">
                    </div>
                    <div class="margin-10-px" th:if="${#fields.hasErrors('songName')}" th:errors="*{songName}"></div>
                    <div class="input-group">
                        <input th:field="*{singer}" class="input--style-3" type="text" placeholder="Enter Singer">
                    </div>
                    <div class="margin-10-px" th:if="${#fields.hasErrors('singer')}" th:errors="*{singer}"></div>
                    <div class="input-group">
                        <input th:field="*{category}" class="input--style-3" type="text" placeholder="Category">
                    </div>
                        <div class="margin-10-px" th:if="${#fields.hasErrors('category')}" th:errors="*{category}"></div>
                    <div class="p-t-10">
                        <button class="btn btn--pill btn--green" type="submit">Update</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Jquery JS-->
<script src="vendor/jquery/jquery.min.js"></script>
<!-- Vendor JS-->
<script src="vendor/select2/select2.min.js"></script>
<script src="vendor/datepicker/moment.min.js"></script>
<script src="vendor/datepicker/daterangepicker.js"></script>

<!-- Main JS-->
<script src="js/global.js"></script>

</body>

</html>
<!-- end document-->
