<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/myCss.css">
</head>

<body>
<div class="container">
    <div class="my_content">
        <h1 class="home_tile"> REGISTER </h1>
        <h4 class="text-success" th:text="${mess}"></h4>
        <form th:object="${newAccount}" method="POST" action="/saveAcc">
            <input type="hidden" th:field="*{id}">
            <div class="row mb-4">
                <div class="col">
                    <div class="form-outline">
                        <label class="form-label" for="form3Example1">First name</label>
                        <input type="text" id="form3Example1" class="form-control" th:field="*{firstName}"/>
                        <div class="margin-10-px" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></div>
                    </div>

                </div>
                <div class="col">
                    <div class="form-outline">
                        <label class="form-label" for="form3Example2">Last name</label>
                        <input type="text" id="form3Example2" class="form-control" th:field="*{lastName}"/>
                        <div class="margin-10-px" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></div>
                    </div>
                </div>
            </div>
            <div class="form-outline mb-4">
                <div class="form-outline">
                    <label class="form-label" for="form3Example5">Age</label>
                    <input type="number" id="form3Example5" class="form-control" th:field="*{age}"/>
                </div>
            </div>

            <!-- Email input -->
            <div class="form-outline mb-4">
                <label class="form-label" for="form3Example3">Email address</label>
                <input type="email" id="form3Example3" class="form-control" th:field="*{mail}"/>
                <div class="margin-10-px" th:if="${#fields.hasErrors('mail')}" th:errors="*{mail}"></div>
            </div>

            <div class="form-outline mb-4">
                <label class="form-label" for="form3Example4">Phone number</label>
                <input type="number" id="form3Example4" class="form-control" th:field="*{phoneNumber}"/>
                <div class="margin-10-px" th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}"></div>
            </div>

            <!-- Checkbox -->
            <div class="form-check d-flex justify-content-center mb-4">
                <input class="form-check-input me-2" type="checkbox" value="" id="form2Example33" checked/>
                <label class="form-check-label" for="form2Example33">
                    This is true information
                </label>
            </div>

            <!-- Submit button -->
            <button type="submit" class="btn btn-primary btn-block mb-4">Sign up</button>
        </form>
    </div>
</div>
<script src="js/bootstrap.js"></script>
</body>
</html>
