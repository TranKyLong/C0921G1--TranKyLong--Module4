<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add new</title>
    <link rel="stylesheet" href="../../css/myTable.css">
    <link rel="stylesheet" href="../../css/bootstrap.min.css">
    <script src="../../js/bootstrap.js"></script>
</head>
<body>


<div class="container">
    <div class="mytitle">
        <h1> CREATE CUSTOMER </h1>
    </div>
    <div class="my_content">

        <form class="row" action="/savecustomer" method="post" th:object="${customerDto}">
            <input type="hidden" th:field="*{customerId}">
            <div class="col-md-6 margin_10">
                <label for="customerCode" class="form-label">Code</label>
                <input type="email" class="form-control" id="customerCode" th:field="*{customerCode}">
                <div class="margin-10-px" th:if="${#fields.hasErrors('customerCode')}"
                     th:errors="*{customerCode}"></div>
            </div>

            <div class="col-md-6 margin_10">
                <label for="customerName" class="form-label">Name</label>
                <input type="text" class="form-control" id="customerName" th:field="*{customerName}">
                <div class="margin-10-px" th:if="${#fields.hasErrors('customerName')}"
                     th:errors="*{customerName}"></div>
            </div>

            <div class="col-12 margin_10">
                <label for="customerBirthday" class="form-label">Birthday</label>
                <input type="date" class="form-control" id="customerBirthday" th:field="*{customerBirthday}">
                <div class="margin-10-px" th:if="${#fields.hasErrors('customerBirthday')}"
                     th:errors="*{customerBirthday}"></div>
            </div>

            <div class="col-md-12 margin_10">

                <div class=" form-label">Gender
                    <span>
                 <input type="radio" value="0" th:field="*{customerGender}" th:text="Female">
                <input type="radio" value="1" th:field="*{customerGender}" th:text="Male">
                </span>

                </div>

            </div>
            <div class="col-md-12 margin_10">
                <label for="type">Select Type</label>
                <select class="form-control" id="type" th:field="*{customerType}">
                    <option th:each="cus : ${customerTypeList}"
                            th:value="${{cus}}" th:text="${cus.customerTypeName}"></option>
                </select>
            </div>
            <!--            <div class="row">-->

            <div class="col-md-6 margin_10 ">
                <label for="customerEmail" class="form-label">Email</label>
                <input type="email" class="form-control" id="customerEmail" th:field="*{customerEmail}">
                <div class="margin-10-px" th:if="${#fields.hasErrors('customerEmail')}"
                     th:errors="*{customerEmail}"></div>
            </div>

            <div class="col-md-6 margin_10 ">
                <label for="customerPhone" class="form-label">Phone</label>
                <input type="text" class="form-control" id="customerPhone" th:field="*{customerPhone}">
                <div class="margin-10-px" th:if="${#fields.hasErrors('customerPhone')}"
                     th:errors="*{customerPhone}"></div>
                <!--                </div>-->
            </div>
            <div class="col-md-12 margin_10 ">
                <label for="customerAdress" class="form-label">Adress</label>
                <input type="text" class="form-control" id="customerAdress" th:field="*{customerAdress}">
            </div>

            <div class="col-md-12 margin_10 ">
                <label for="customerIdCard" class="form-label">Id Card</label>
                <input type="text" class="form-control" id="customerIdCard" th:field="*{customerIdCard}">
                <div class="margin-10-px" th:if="${#fields.hasErrors('customerIdCard')}"
                     th:errors="*{customerIdCard}"></div>
            </div>

            <div class="col-md-12 margin_10 ">
                <div class="text-center">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>

            </div>
        </form>

    </div>
</div>

</body>
</html>
