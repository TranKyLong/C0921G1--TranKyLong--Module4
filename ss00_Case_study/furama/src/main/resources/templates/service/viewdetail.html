<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div th:object="${viewService}">
    <div th:if="${viewService.serviceName != null}">
        <strong> Name: </strong> <span th:text="${viewService.serviceName}"> </span>
    </div>
    <div th:if="${viewService.serviceCode != null}">
        <strong> Service code: </strong> <span th:text="${viewService.serviceCode}"> </span>
    </div>
    <div th:if="${viewService.serviceArea != null}">
        <strong> Area: </strong> <span th:text="${viewService.serviceArea}"> </span>
    </div>
    <div th:if="${viewService.poolArea != null}">
        <strong> Pool Area: </strong> <span th:text="${viewService.poolArea}"> </span>
    </div>
    <div th:if="${viewService.standarRoom != null}">
        <strong> Room standar: </strong> <span th:text="${viewService.standarRoom}"> </span>
    </div>
    <div th:if="${viewService.description != null}">
        <strong> Description: </strong> <span th:text="${viewService.description}"> </span>
    </div>

    <div th:if="${viewService.maxPeople != null}">
        <strong> Free service: </strong> <span th:text="${viewService.freeService}"> </span>
    </div>
    <div th:if="${viewService.floorsNumber != null}">
        <strong> Floor number: </strong> <span th:text="${viewService.floorsNumber}"> </span>
    </div>
    <div th:if="${viewService.serviceCost != null}">
        <strong> Service cost: </strong> <span th:text="${viewService.serviceCost}"> </span>
    </div>
    <div>
        <strong> Rent type: </strong> <span th:text="${viewService.rentTypeId.rentName}"> </span>
    </div>
    <div th:if="${viewService.serviceTypeId.serviceTypeName != null}">
        <strong> Free service: </strong> <span th:text="${viewService.serviceTypeId.serviceTypeName}"> </span>
    </div>


</div>

</body>
</html>
