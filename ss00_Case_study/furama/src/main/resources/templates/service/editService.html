<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout::head">
    <meta charset="UTF-8">
    <title>Edit sevice</title>

</head>
<body>
<header th:replace="layout::header">
</header>

<div class="container">
    <div class="mytitle" th:object="${editService}">
        <div th:if="${editService.serviceTypeId.serviceTypeId == 1}">
            <h1> NEW VILLA SERVICE </h1>
        </div>
        <div th:if="${editService.serviceTypeId.serviceTypeId == 2}">
            <h1>NEW HOUSE SERVICE</h1>

        </div>
        <div th:if="${editService.serviceTypeId.serviceTypeId == 3}">
            <h1> NEW ROOM SERVICE</h1>
        </div>

    </div>
    <div class="my_content">
        <form action="/service/saveservice" method="post" th:object="${editService}" class="row">
            <input type="hidden" th:field="*{serviceId}">
            <input type="hidden" th:field="*{serviceTypeId}">
            <div class="col-6 margin_10">
                <label for="Code" class="form-label">Code</label>
                <input type="text" class="form-control" id="Code" th:field="*{serviceCode}">
                <div class="margin-10-px" th:if="${#fields.hasErrors('serviceCode')}"
                     th:errors="*{serviceCode}"></div>
            </div>
            <div class="col-6 margin_10">
                <label for="serviceName" class="form-label">Name</label>
                <input type="text" class="form-control" id="serviceName" th:field="*{serviceName}">
                <div class="margin-10-px" th:if="${#fields.hasErrors('serviceName')}"
                     th:errors="*{serviceName}"></div>
            </div>

            <div class="col-md-12 margin_10">
                <label for="type">Select rent Type</label>
                <select class="form-control" id="type" th:field="*{rentTypeId}">
                    <option th:each="rent : ${rentType}"
                            th:value="${{rent}}" th:text="${rent.rentName}"></option>
                </select>
            </div>

            <div class="col-12 margin_10">
                <label for="serviceArea" class="form-label">Service Area</label>
                <input type="number" step="0.01" class="form-control" id="serviceArea" th:field="*{serviceArea}">
                <div class="margin-10-px" th:if="${#fields.hasErrors('serviceArea')}"
                     th:errors="*{serviceArea}"></div>
            </div>

            <!--            <div class="col-12 margin_10">-->
            <!--                <label for="maxPeople" class="form-label">Code</label>-->
            <!--                <input type="date" class="form-control" id="maxPeople" th:field="*{maxPeople}">-->
            <!--                <div class="margin-10-px" th:if="${#fields.hasErrors('maxPeople')}"-->
            <!--                     th:errors="*{maxPeople}"></div>-->
            <!--            </div>-->
            <div th:if="${editService.serviceTypeId.serviceTypeId == 1}">
                <div class="col-12 margin_10">
                    <label for="poolArea" class="form-label">Pool Area</label>
                    <input type="number" step="0.01" class="form-control" id="poolArea" th:field="*{poolArea}">
                    <div class="margin-10-px" th:if="${#fields.hasErrors('poolArea')}"
                         th:errors="*{poolArea}"></div>
                </div>
            </div>
            <div class="col-12 margin_10">
                <label for="maxPeople" class="form-label">Max people</label>
                <input type="number" class="form-control" id="maxPeople" th:field="*{maxPeople}">
                <div class="margin-10-px" th:if="${#fields.hasErrors('maxPeople')}"
                     th:errors="*{maxPeople}"></div>
            </div>
            <div th:unless="${editService.serviceTypeId.serviceTypeId == 3}">
                <div class="col-12 margin_10">
                    <label for="standarRoom" class="form-label">Standar Room</label>
                    <input type="text" class="form-control" id="standarRoom" th:field="*{standarRoom}">
                    <div class="margin-10-px" th:if="${#fields.hasErrors('standarRoom')}"
                         th:errors="*{standarRoom}"></div>
                </div>
                <div class="col-12 margin_10">
                    <label for="floorsNumber" class="form-label">Floor number</label>
                    <input type="number" class="form-control" id="floorsNumber" th:field="*{floorsNumber}">
                    <div class="margin-10-px" th:if="${#fields.hasErrors('floorsNumber')}"
                         th:errors="*{floorsNumber}"></div>
                </div>
                <div class="col-12 margin_10">
                    <label for="description" class="form-label">Description</label>
                    <input type="text" class="form-control" id="description" th:field="*{description}">
                    <div class="margin-10-px" th:if="${#fields.hasErrors('description')}"
                         th:errors="*{description}"></div>
                </div>
            </div>
            <div class="col-12 margin_10">
                <label for="freeService" class="form-label">Free Service</label>
                <input type="text" class="form-control" id="freeService" th:field="*{freeService}">
                <div class="margin-10-px" th:if="${#fields.hasErrors('freeService')}"
                     th:errors="*{freeService}"></div>
            </div>


            <div class="col-12 margin_10">
                <label for="serviceCost" class="form-label">Cost</label>
                <input type="number" class="form-control" id="serviceCost" th:field="*{serviceCost}">
                <div class="margin-10-px" th:if="${#fields.hasErrors('serviceCost')}"
                     th:errors="*{serviceCost}"></div>
            </div>
            <div class="col-md-12 margin_10 ">
                <div class="text-center">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
<link rel="stylesheet" href="../../../css/myTable.css">
<link rel="stylesheet" href="../../../css/bootstrap.css">
<script src="../../../js/bootstrap.js"></script>
</html>
