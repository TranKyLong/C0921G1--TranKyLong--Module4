<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../../assert/boostrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../assert/css/style.css">

    <style th:replace="layout :: style"></style>
</head>
<body class="mybody">

<h1 class="pagetitle"> Song List </h1>


<div class="divTable">
    <div class="mess">
        <h3 th:text="${messenger}"></h3>
    </div>
    <a href="/create"> ADD NEW SONG</a>
    <table>

        <tbody>
        <tr th:each="song :${list}">
            <td class="nameCell">
                <p class="songName" th:text="${song.songName}"></p>
                <p class="author" th:text="${song.artistName}"></p>
            </td>
            <td class="categoryCell" th:text="${song.category}"></td>
            <td><a th:href="${song.songLink}" target="_blank"> Play </a></td>
            <td><a th:href="@{delete/{id}/(id=${song.getId()})}">Delete</a></td>
            <td><a th:href="@{update/{id}/(id=${song.getId()})}">Update</a></td>
        </tr>
        </tbody>
    </table>
</div>

<script src="../../assert/boostrap/js/bootstrap.min.js"></script>
</body>
</html>
