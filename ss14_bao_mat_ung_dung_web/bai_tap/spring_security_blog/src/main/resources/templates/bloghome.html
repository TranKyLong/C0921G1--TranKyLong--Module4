<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>
<tr>
    <th> ID </th>
    <th> TITLE </th>
    <th> AUTHOR </th>
</tr>
    <tr th:each="blog :${blogList}">
        <td th:text="${blog.blogId}"></td>
        <td th:text="${blog.title}"></td>
        <td th:text="${blog.author}"></td>
    </tr>
</table>
</body>
</html>
