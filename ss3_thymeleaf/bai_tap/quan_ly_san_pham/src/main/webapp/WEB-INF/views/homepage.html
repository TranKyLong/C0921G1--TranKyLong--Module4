<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h2>PRODUCT LIST</h2>
<div th:if="${complete}">
    <span th:text="${complete}"></span>
</div>

<form action="search">
<span>SEARCH BY NAME: </span> <input type="text" name="searchname">
    <button type="submit">SEARCH</button>
</form>
<table>
    <thead>
    <tr>
        <th> ID</th>
        <th> NAME</th>
        <th> COST</th>
        <th colspan="3"> ACTION</th>

    </tr>

    </thead>
    <tbody>
    <tr th:each="row : ${list}">
        <td th:text="${row.id}"></td>
        <td th:text="${row.name}"></td>
        <td th:text="${row.cost}"></td>
        <td><a th:href="@{/{id}/delete(id=${row.getId()})}"> DELETE</a></td>
        <td><a th:href="@{/{id}/update(id=${row.getId()})}"> UPDATE</a></td>
        <td><a th:href="@{/{id}/view(id=${row.getId()})}"> VIEW</a></td>
    </tr>
    </tbody>
</table>
<a href="/addNew"> ADD NEW PRODUCT</a>
</body>
</html>
