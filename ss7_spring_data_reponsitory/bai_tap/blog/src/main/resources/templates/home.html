<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/mycss.css">
    <link rel="stylesheet" href="css/bootstrap.css">

</head>
<body>
<div class="container">
    <h1> Home </h1>
    <h3 th:text="${messenger}"></h3>

    <a href="/create"> ADD NEW BLOG</a>

    <div class="findForm">
        <form action="/blog">
            <div class="input-group mb-3">
                <span class="bg-success input-group-text" id="basic-addon1">Find by Blog's Title</span>
                <input name="findTitle" type="text" class="form-control" aria-label="Username" aria-describedby="basic-addon1">
            </div>
        </form>
    </div>

    <table id="mytable">
        <thead>
        <tr>
            <th> TITLE</th>
            <th> WRITER</th>
            <th> CATEGORY</th>
            <th> POST DAY</th>
            <th colspan="3"> Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="getBlog: ${list}">
            <td th:text="${getBlog.title}"></td>
            <td th:text="${getBlog.writer}"></td>
            <td th:text="${getBlog.category}"></td>
            <td th:text="${getBlog.postingDay}"></td>
            <td><a th:href="@{reading/{id}/(id=${getBlog.getId()})}"> Read </a></td>
            <td><a th:href="@{delete/{id}/(id=${getBlog.getId()})}"> Delete </a></td>
            <td><a th:href="@{update/{id}/(id=${getBlog.getId()})}"> Update </a></td>

        </tr>
        </tbody>
    </table>
    <div class="findForm">
    <a th:href="@{'/blog'(page=${list.number - 1},findTitle =${findTitle})}"
       th:if="${list.hasPrevious()}"> Previous</a>
    <span th:text="${list.number+1}"> </span>  of <span th:text="${list.totalPages}"></span>
    <a th:href="@{'/blog'(page=${list.number + 1},findTitle =${findTitle})}"
       th:if="${list.hasNext()}"> Next</a>
    </div>
</div>
<script src="js/bootstrap.js"></script>
</body>
</html>
